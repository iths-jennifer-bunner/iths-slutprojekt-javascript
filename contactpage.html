<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <article class="wrapper">
        <div class="header">
            <nav class="navmobile">
                    <label for="toggle">&#9776;</label>
                        <input type="checkbox" id='toggle'>
                            <div class="menumobile">
                                <a href="index.html" style="color: white">About</a>
                                <a class="events"  href="index.html" style="color: white">Events</a>
                                <a class="gallery" href="index.html" style="color: white">Gallery</a>
                                <a href="contactpage.html" style="color: white">Contact</a>
                            </div>
            </nav>
        </div>
        <header>UKKON</header>
        <section class="contact">
            <div class="withimage">
                <Div class="contactme">
                    <h3>Contact</h3>
                    <p>If u wish to contact me or want to use my art to show in your gallery please send me a message by clicking this button below</p>
                </Div>
                <button class="popup">Click me</button>
            </div>                       
                <div class="abc">
                    <div class="popupContact">
                        <form action="#" class="form" method="post">
                            <img class="close" src="images/images/baseline_clear_black_18dp.png" alt="">
                                <h2>Contact</h2><hr>
                                <input class="name" placeholder="Name" type="text">
                                <input class="email" placeholder="Email" type="text">
                                <textarea class="msg" placeholder="Message" name="" ></textarea>
                                <p class="alert"></p>
                                <a href="#" class="submit" >Send</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <a href="https://www.instagram.com/ukkon/"><img src="images/images/insta.png" alt="Ukkoninstagram" class="insta"></a>
            <p class="backtotop" style="color: white">Back to top</p>
            <a href="https://www.facebook.com/ShowhouseJayJay/"><img src="images/images/facebook.png" alt="facebook" class="fb"></a>
        </footer>
    </article>
    <script src="script\scriptforcontact.js"></script>
</body>
</html>
